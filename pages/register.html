<!doctype html>
<html class="no-js" lang="pt_BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registro | Saúde Massa</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="../plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../plugins/ionicons/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/icon-kit/dist/css/iconkit.min.css">
    <link rel="stylesheet" href="../plugins/perfect-scrollbar/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="../plugins/jquery-toast-plugin/dist/jquery.toast.min.css">
    <link rel="stylesheet" href="../dist/css/theme.min.css">
    <link rel="stylesheet" href="../dist/css/mystyle.css"><!-- Meu estilo de CSS (Criado para colocar meus proprios css) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> <!-- Tema para o autocomplete -->

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../src/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Script para o Autocomplete -->
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../plugins/jquery-ui/jquery.ui.autocomplete.scroll.min.js"></script>
    
    <script src="../js/requests.js"></script>
    <script>conect2(); </script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="auth-wrapper">
        <div class="container-fluid h-100">
            <div class="row flex-row h-100 bg-aqua">
                <div class="col-xl-6 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                    <div class="lavalite-bg" style="background-image: url('../img/auth/img_register.jpg')">
                        <div class="lavalite-overlay"></div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-7 my-auto ">
                    <div class="authentication-form mx-auto p0">
                        <div class="logo-centered d-flex j-content-center">
                            <a href="../index.html"><img width="100" src="../img/icons/logo_sm.svg" alt="Logo"></a>
                        </div>
                        <h3>Registre um novo usuário no Saúde Massa <i class="ik ik-user-plus f-40 ml-30" ></i> </h3> 
                        <!-- <div class="mb-30" id="cad_user_msg" > O cadastro leva apenas alguns passos!</div> -->

                        <form id="form_cad_user" >
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Nome "  id="user_nome">
                                        <i class="ik ik-user"></i>
                                    </div>
                                </div>
                                <!-- <div class="col-sm-6">
                                        <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Sobre Nome" >
                                        <i class="ik ik-user"></i>     
                                        </div>
                                    </div>  
                                    -->
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <select class="form-control" id="user_func">
                                            <option value="" selected hidden> Área de atuação</option>
                                            <option value="admin">Admin</option>
                                            <option value="doctor">Médico</option>
                                            <option value="secretary">Secretario(a)</option>
                                        </select>
                                        <i class="ik ik-user"></i>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Especialidade"  id="user_espec">
                                        <i class="ik ik-plus-square"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="CPF"  id="user_cpf">
                                        <i class="ik ik-lock"></i>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Registro Profissional"  id="user_registro">
                                        <i class="ik ik-info"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email"  id="user_email">
                                <i class="ik ik-at-sign"></i>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Celular "  id="user_cel">
                                        <i class="ik ik-smartphone"></i>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Telefone"  id="user_tel">
                                        <i class="ik ik-phone"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password"  id="user_senha">
                                <i class="ik ik-lock"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password"  id="user_senha_confirm">
                                <i class="ik ik-eye-off"></i>
                            </div>
                            <hr style="border-color:aqua">
                            <div class="row">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="date" class="form-control" placeholder="Data de nascimento"  id="user_nasc">
                                        <i class="ik ik-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <select class="form-control" id="user_gender">
                                            <option value="" selected hidden> Gênero Biológico</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Feminino</option>
                                        </select>
                                        <i class="ik ik-user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Cidade onde está atuando"  id="user_cidade">
                                        <i class="ik ik-map-pin"></i>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="UF (onde o CRM está cadastrado)"  id="uf_crm">
                                        <i class="ik ik-map"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="sign-btn text-center">
                                <button id="cad_user" class="btn btn-inverse">Registrar Usuário</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        window.jQuery || document.write('<script src="../src/js/vendor/jquery-3.3.1.min.js"><\/script>')
    </script>
    <script src="../plugins/popper.js/dist/umd/popper.min.js"></script>
    <script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="../plugins/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
    <script src="../plugins/screenfull/dist/screenfull.js"></script>
    <script src="../dist/js/theme.js"></script>
    <script src="../js/alerts.js"></script>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)

    <script>
        let especialidades = []
        $("#user_espec").autocomplete({
            source: especialidades,
            minLength: 0,
            maxShowItems: 5
        })
        let uf_crm = [
                    "AC Acre","AP Amapá","AM Amazonas","AL Alagoas", "BA Bahia","CE Ceará", "DF Distrito Federal","ES Espírito Santo", "GO Goiás",
                    "MA Maranhão","MS Mato Grosso do Sul", "Mato Grosso MT", "MG Minas Gerais", "PA Pará", "PB Paraíba","PR Paraná", "PE Pernambuco",
                    "PI Piauí", "RJ Rio de Janeiro","RS Rio Grande do Sul","RO Rondônia","RR Roraima","RN Rio Grande do Norte", "SE Sergipe", "SP São Paulo",
                    "SC Santa Catarina", "TO Tocantins"
                    ]
        $("#uf_crm").autocomplete({
            source: uf_crm,
            minLength: 0,
            maxShowItems: 4      
        })      
    </script>
</body>
</html>
