        <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row h-100 bg-aqua">
                    <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                        <div class="lavalite-bg" style="background-image: url('../img/auth/login_bg2.png')">
                            <div class="lavalite-overlay"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo-centered d-flex j-content-center">
                                <a href="../index.html"><img src="../img/icons/logo_sm.svg" alt="Logo Marca"></a>
                            </div>
                            <h3>Entrar em Saúde Massa <i class="ik ik-arrow-right-circle f-30 ml-20" ></i></h3>
                            <div id="login_msg" class="mb-30">Feliz em ver você de novo, ótimo trabalho para você!</div>
                            <form id="form_login">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" required id="email" name="email">
                                    <i class="ik ik-user"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" required id="senha" name="senha" >
                                    <i class="ik ik-lock"></i>
                                </div>
                                <div class="row">
                                    <div class="col text-left">
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                                            <span class="custom-control-label">&nbsp;Lembrar de mim</span>
                                        </label>
                                    </div>
                                    <div class="col text-right">
                                        <a href="forgot-password.html">Recuperar senha?</a>
                                    </div>
                                </div>
                                <div class="sign-btn text-center">
                                    <button onclick="login()" type="submit" id="logar" class="btn btn-inverse" >Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
